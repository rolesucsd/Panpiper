{% set name = "package" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256:  

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - snakemake
    - mamba

test:
  commands:
    - package -h

about:
  home: https://github.com/Russel88/MAGinator
  license: MIT
  summary: Package - Pangenomics

build:
  number: 0
